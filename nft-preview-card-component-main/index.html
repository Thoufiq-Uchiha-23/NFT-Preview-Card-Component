<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="main-image">
    </section>
    <section class="heading">
      <p>
        Equilibrium #3429
      </p>
    </section>
    <article class="caption">
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </article>
    
    <section class="ethereum">
      <img src="./images/icon-ethereum.svg" alt="Ethereum">
      <div class="unit">0.041 ETH</div>
    </section>
    <section class="clock" >
      <img src="./images/icon-clock.svg" alt="Clock" width="50">
      <div class="days">3 days left</div>
    </section>
    <hr>
    <section class="avatar">
      <img src="./images/image-avatar.png" alt="Avatar" width="50">
      <div class="profile-description">
        <p>
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </section>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
